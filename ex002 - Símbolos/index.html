<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Um parágrafo pode 
        ser escrito de 
        qualquer jeito, 
        no meio de &lt;p&gt; e &lt;/p&gt;. <!-- LESS / GREATER THAN-->
    </p>
    <p>Para quebrar linha, <br> utilizar &lt;br&gt;.</p>
    <p>Adicionando símbolos: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Adicionando emoji: <!--https://emojipedia.org/-->
        &#x1F440;
        &#x2714;
    </p>
</body>
</html>
